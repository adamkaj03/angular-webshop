<table>
  <thead>
  <tr>
    <th> ID </th>
    <th> Név </th>
    <th> Felhasználónév </th>
    <th> Email </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{user.id}}</td>
    <td>{{user.name}}</td>
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
  </tr>
  </tbody>
</table>
